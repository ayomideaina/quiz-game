<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="bg-gray-900 text-white flex justify-center items-center min-h-screen">

        <div id="quiz-container" class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
            <div class="text-center mb-8 ">
                <h1 class="text-4xl font-bold text-white mb-2">Quiz Challenge</h1>
                <p class="text-white">Test your knowledge with these fun questions!</p>
            </div>

            <!-- Progress Bar -->
            <div class="mb-4">
                <div id="progress-text" class="text-sm mb-1">Question 1 of 3</div>
                <div class="w-full bg-gray-700 rounded-full h-2">
                    <span id="progress-bar" class="bg-blue-500 h-2 rounded-full" style="width: 0%;"></span>
                </div>
            </div>

            <!-- Question -->
            <div id="question-area" class="mb-6">
                <h2 id="question-text" class="text-xl font-bold mb-4">
                    <!-- Question will go here -->
                </h2>
                <div id="options-container" class="space-y-3"></div>
            </div>

            <!-- Feedback -->
            <p id="feedback" class="mt-4 font-semibold"></p>

            <!-- Score -->
            <p id="score" class="mt-2 text-lg">Score: 0</p>

            <!-- Next Button -->
            <button id="next-btn" class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg">
                Next Question
            </button>
        </div>

        <!-- Results Container -->
        <div id="results-container" class="hidden bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md text-center">
            <h2 class="text-2xl font-bold mb-4">Quiz Finished!</h2>
            <p id="final-score" class="text-lg"></p>
            <button onclick="location.reload()" class="mt-4 bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg">
                Restart Quiz
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
